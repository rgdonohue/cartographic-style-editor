<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Remix - Cartographic Style Editor</title>
    
    <!-- PicoCSS for lightweight styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    
    <!-- MapLibre GL JS -->
    <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css">
    <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
    
    <!-- PMTiles -->
    <script src="https://unpkg.com/pmtiles@3.0.6/dist/pmtiles.js"></script>
    
    <!-- Custom styles -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <meta name="description" content="Interactive cartographic style editor for Colorado infrastructure data">
    <meta name="theme-color" content="#2196F3">
</head>
<body>
    <nav class="container">
        <ul>
            <li><strong>Map Remix</strong></li>
        </ul>
        <ul>
            <li><button id="export-json" class="secondary">Export JSON</button></li>
            <li><button id="export-png" class="secondary">Export PNG</button></li>
            <li><button id="reset-style">Reset</button></li>
        </ul>
    </nav>

    <main class="container-fluid">
        <div class="grid">
            <!-- Map Container -->
            <div style="grid-column: span 3;">
                <div id="map" style="width: 100%; height: 80vh; border-radius: 8px;"></div>
            </div>
            
            <!-- Controls Panel -->
            <div>
                <article>
                    <header>
                        <h3>Layer Controls</h3>
                    </header>
                    <div id="layer-controls">
                        <!-- Layer visibility toggles will be inserted here -->
                    </div>
                </article>
                
                <article>
                    <header>
                        <h3>Style Controls</h3>
                    </header>
                    <div id="style-controls">
                        <!-- Style editing controls will be inserted here -->
                    </div>
                </article>
                
                <article>
                    <header>
                        <h3>Themes</h3>
                    </header>
                    <div id="theme-selector">
                        <!-- Theme selection buttons will be inserted here -->
                    </div>
                </article>
            </div>
        </div>
    </main>
    
    <!-- Error Display -->
    <div id="error-display" style="display: none;"></div>
    
    <!-- Loading Indicator -->
    <div id="loading-indicator" style="display: none;">
        <progress indeterminate>Loading tiles...</progress>
    </div>

    <!-- Application Entry Point -->
    <script type="module" src="../src/main.js"></script>
</body>
</html>
